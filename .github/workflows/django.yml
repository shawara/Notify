name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Docker compose build 
      run: docker-compose build
    - name: start services
      run: docker-compose up -d
    - name: bind logs of web service
      run: docker logs -f -t web_app
    - name: Run Test Cases
      run: docker-compose exec -it web_app coverage run manage.py test -v 2
